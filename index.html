<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <main>
    <div class="text-box">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>

    <div class="form-box">
      <p class="free-trial-info">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </p>
      <form action="#">
        <ul>
          <li>
            <input type="text" name="first-name" id="first-name" class="input" maxlength="100" placeholder=" "
              required />
            <label class="label" for="first-name">First Name</label>
            <span class="error hidden"></span>
          </li>
          <li>
            <input type="text" name="last-name" id="last-name" class="input" maxlength="100" placeholder=" " required />
            <label for="last-name" class="label">Last Name</label>
            <span class="error hidden"></span>
          </li>
          <li>
            <input type="text" name="email" id="email" class="input"
              pattern="^[a-zA-Z0-9.]+@[a-zA-Z0-9]+\.[a-zA-Z]+(\.[a-zA-Z]+)?$" placeholder=" " required />
            <label for="email" class="label">Email Address</label>
            <span class="error hidden"></span>
          </li>
          <li>
            <input type="password" name="password" id="password" class="input" maxlength="100" minlength="6"
              placeholder=" " required />
            <label for="password" class="label">Password</label>
            <span class="error hidden"></span>
          </li>
          <li>
            <button type="submit" class="btn">
              Claim your free trial
            </button>
          </li>
        </ul>
        <p class="terms-and-services-info">
          By clicking the button, you are agreeing to our
          <a href="#"> Terms and Services </a>
        </p>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
